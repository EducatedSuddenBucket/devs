<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Profiles</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
        }
        .profile, #fullProfile {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .profile h2, #fullProfile h2 {
            color: #58a6ff;
            margin-top: 0;
            cursor: pointer;
        }
        .profile img, #fullProfile img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #fullProfile {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
            overflow: auto;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        #fullProfile h2 {
            font-size: 2em;
            text-align: center;
        }
        #fullProfile p, #fullProfile .social-icons img {
            font-size: 1.5em;
            width: 36px;
            height: 36px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h1>Dev Profiles</h1>
    <div id="profiles"></div>
    <div id="fullProfile"></div>

    <script>
        let config;

        async function fetchConfig() {
            const response = await fetch('https://api.github.com/repos/EducatedSuddenBucket/devs/contents/profiles/config.json');
            const data = await response.json();
            const content = atob(data.content);
            config = JSON.parse(content);
        }

        async function fetchProfiles() {
            await fetchConfig();
            const profilesContainer = document.getElementById('profiles');

            for (const [filename, hash] of Object.entries(config)) {
                const response = await fetch(`https://api.github.com/repos/EducatedSuddenBucket/devs/contents/profiles/${filename}`);
                const data = await response.json();
                const content = atob(data.content);

                const profileDiv = document.createElement('div');
                profileDiv.className = 'profile';
                let profileData = {};

                const tagRegex = /\[(\w+)\]([\s\S]*?)\[\/\1\]/g;
                let match;
                while ((match = tagRegex.exec(content)) !== null) {
                    profileData[match[1]] = match[2].trim();
                }

                profileDiv.innerHTML = `
                    <h2 onclick="showFullProfile('${hash}')">${profileData.name || 'Unnamed'}</h2>
                    <p>${profileData.description || 'No description'}</p>
                    <div class="social-icons">
                        <img src="https://github.com/favicon.ico" alt="GitHub" onclick="window.open('https://github.com/${profileData.github || ''}', '_blank')">
                        <img src="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico" alt="Discord" title="${profileData.discord || ''}" onclick="copyDiscord('${profileData.discord || ''}')">
                    </div>
                `;

                profilesContainer.appendChild(profileDiv);
            }
        }

        async function showFullProfile(hash) {
            const fullProfileDiv = document.getElementById('fullProfile');
            const filename = Object.keys(config).find(key => config[key] === hash);
            
            if (filename) {
                const response = await fetch(`https://api.github.com/repos/EducatedSuddenBucket/devs/contents/profiles/${filename}`);
                const data = await response.json();
                const content = atob(data.content);

                let profileData = {};
                const tagRegex = /\[(\w+)\]([\s\S]*?)\[\/\1\]/g;
                let match;
                while ((match = tagRegex.exec(content)) !== null) {
                    profileData[match[1]] = match[2].trim();
                }

                fullProfileDiv.innerHTML = `
                    <div class="close-btn" onclick="location.href='https://yourspecifiedsite.com'">×</div>
                    <h2>${profileData.name || 'Unnamed'}</h2>
                    <p>${profileData.description || 'No description'}</p>
                    <div class="social-icons">
                        <img src="https://github.com/favicon.ico" alt="GitHub" onclick="window.open('https://github.com/${profileData.github || ''}', '_blank')">
                        <img src="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico" alt="Discord" title="${profileData.discord || ''}" onclick="copyDiscord('${profileData.discord || ''}')">
                    </div>
                    <!-- Add more profile details here -->
                `;
            } else {
                fullProfileDiv.innerHTML = `
                    <div class="close-btn" onclick="location.href='https://https://educatedsuddenbucket.is-a.dev/devs'">×</div>
                    <h2>Profile not found</h2>
                `;
            }
            
            fullProfileDiv.style.display = 'block';
            window.location.hash = hash;
        }

        function closeFullProfile() {
            document.getElementById('fullProfile').style.display = 'none';
            window.location.hash = '';
        }

        function copyDiscord(username) {
            navigator.clipboard.writeText(username).then(() => {
                alert('Discord username copied to clipboard!');
            });
        }

        window.onload = async function() {
            await fetchConfig();
            const hash = window.location.hash.slice(1);
            if (hash) {
                showFullProfile(hash);
            } else {
                fetchProfiles();
            }
        }

        window.onhashchange = function() {
            const hash = window.location.hash.slice(1);
            if (hash) {
                showFullProfile(hash);
            } else {
                closeFullProfile();
            }
        }
    </script>
</body>
</html>
